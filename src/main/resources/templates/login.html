<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100 w-100">
<h1 class="text-center fw-bold">Login Form</h1>
<form class="p-3" style="width: 35%!important;" action="#" th:action="@{/login}" th:object="${login}" method="post">
    <div class="mb-3">
        <label for="loginId" class="form-label">Login Id</label>
        <input type="email" class="form-control" th:field="*{loginId}" name="loginId" id="loginId"
               placeholder="login id">
        <p th:if="${#fields.hasErrors('loginId')}" class="text-danger" th:errors="*{loginId}">Valid LoginId required</p>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" th:field="*{password}" name="password" id="password"
               placeholder="password">
        <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}">Valid Password
            required</p>
    </div>
    <button type="submit" class="mt-2 btn w-100 btn-primary">Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
