<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100 w-100 overflow-hidden">
<h1 class="text-center fw-bold">Edit Customer</h1>
<form class="row g-3 p-5" action="#" th:action="@{/customer/{uuid}/edit(uuid=${customer.uuid})}" th:object="${customer}"
      method="post">
    <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" th:field="*{firstName}" id="firstName" name="firstName"
               placeholder="First Name">
        <p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}">Valid First Name
            required</p>
    </div>
    <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" th:field="*{lastName}" id="lastName" name="lastName"
               placeholder="Last Name">
        <p th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}">Valid Last Name
            required</p>
    </div>
    <div class="col-md-6">
        <label for="street" class="form-label">Street</label>
        <input type="text" class="form-control" th:field="*{street}" id="street" name="street"
               placeholder="1234 Main St">
    </div>
    <div class="col-md-6">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" th:field="*{address}" id="address" name="address"
               placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-md-6">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" th:field="*{city}" id="city" name="city" placeholder="City">
    </div>
    <div class="col-md-6">
        <label for="state" class="form-label">State</label>
        <input type="text" class="form-control" th:field="*{state}" id="state" name="state" placeholder="State">
    </div>
    <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" th:field="*{email}" id="email" name="email" placeholder="Email">
    </div>
    <div class="col-md-6">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" th:field="*{phone}" id="phone" name="phone" placeholder="Phone">
    </div>
    <div class="col-md-6">
        <button type="submit" class="btn w-100 btn-primary">Save</button>
    </div>
    <div class="col-md-6">
        <a type="submit" class="btn bg-danger w-100 btn-primary" th:href="@{/}">Cancel</a>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
